/*  Function to take one argument and update the text box with that argument */

	function updateDisplay(message){
		var ta = document.getElementById("game");
		ta.value = message + "\n" + "\n" + ta.value;
	}
  
/* Takes user direction input for the four directions and clears input box after direction is input */
	
	function compass(){
		var idirection = document.getElementById("inputdirection");
		userdirection=idirection.value;
		document.getElementById("inputdirection").value="";
		switch (userdirection){
		case "W": move(WEST);
		break;
		case "w": move(WEST);
 		break;
		case "E": move(EAST);
		break;
		case "e": move(EAST);
		break;
		case "N": move(NORTH);
		break;
 		case "n": move(NORTH);
		break;
		case "S": move(SOUTH);
		break;
 		case "s": move(SOUTH);
		break;
		default:updateDisplay("I don't understand that input.  Valid values are N, n, S, s, E, e, W and w.");
		}
 	}
